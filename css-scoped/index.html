<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CSS scoped</title>
        <meta name="author" content="Olivier Wietrich">
        <style type="text/css">
            .child {
                background:rgba(0,255,0,.1);
                height:80px;
                margin-bottom:40px;
            }
        </style>
    </head>
    <body>
        <div class="child"></div>
        <div class="wrapper">
            <style scoped>
                .child {
                    background:rgba(255,0,0,.1);
                }
            </style>
            <div class="child">
                
            </div>
            <div class="child" style="background:rgba(0,0,255,.1);">
                
            </div>
            <div class="child">
                
            </div>
        </div>
    </body>
</html>
